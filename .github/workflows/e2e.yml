name: E2E Tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Volta and install node
      uses: volta-cli/action@v1
          
    - name: Install node and pnpm
      run: volta install node pnpm
      
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: $(pnpm store path --silent)
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install
      
    - name: Install Playwright browsers
      run: pnpm -F e2e exec playwright install --with-deps
      
    - name: Build functions
      run: pnpm -F functions build
      
    - name: Build hosting app
      run: pnpm -F hosting build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_USE_FIREBASE_EMULATOR: true
      
    - name: Verify hosting contents
      run: |
        if [ ! -f apps/firebase/hosting_contents/index.html ]; then
          echo "Error: hosting_contents/index.html not found!"
          exit 1
        fi
        echo "âœ… hosting_contents/index.html found"
        ls -la apps/firebase/hosting_contents/
      
    - name: Run E2E tests
      run: pnpm -F e2e test
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: apps/e2e/playwright-report/
        retention-days: 30
        
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-videos
        path: apps/e2e/test-results/
        retention-days: 30
